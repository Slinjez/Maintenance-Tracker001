
<!DOCTYPE html>
<html>

<head>
    <title>Mainenance Tracker</title>
    <!-- Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp Assessment." />
    <meta name="author" content="Mwangi Thiga" />
    <meta charset="UTF-8">
    <!-- Style sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="loginsignup-div signup-form">
        <div class="row">
            <h2 class="form-title">Create Account</h2>
        </div>
        <div class="row">
            <h3 class="form-alert-message">Alert Message</h3>
        </div>
        <div class="row">
            <form action="">
                <div class="col-12">
                    <input type="email" placeholder="Enter Email">
                </div>
                <div class="col-12">
                    <input type="text" placeholder="Enter Preferred Username">
                </div>
                <div class="col-12">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="col-12">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="col-12">
                    <input class="button" type="submit" value="Log In">
                </div>
            </form>
        </div>
        <div class="row">
            <h4 class="form-alert-message">Or click
                <a href="index.html">here</a> to create login.</h4>
        </div>
    </div>
</body>

</html>
